panel_custom:
  - name: floorplan
    sidebar_title: Floorplan
    sidebar_icon: mdi:home
    url_path: floorplan
    config: !include floorplan.yaml

switch wol:
  - platform: wake_on_lan
    mac_address: !secret wol_mac_address_liviopc
    name: WOL Livio Pc
    host: !secret wol_host_liviopc
  - platform: wake_on_lan
    mac_address: !secret wol_mac_address_nas
    name: WOL NAS
    host: !secret wol_host_nas

duckdns:
  domain: !secret duckdns_domain
  access_token: !secret duckdns_access_token

sensor ihbp:
  platform: haveibeenpwned
  email:
    - !secret ihbp_email_1
    - !secret ihbp_email_2
    - !secret ihbp_email_3
    - !secret ihbp_email_4

device_tracker:
  - platform: nmap_tracker
    hosts: 192.168.1.1-255
    consider_home: 900
    interval_seconds: 300
    home_interval: 15
    track_new_devices: true
  - platform: owntracks_http

sensor ohm:
  - platform: openhardwaremonitor
    host: !secret ohm_host

sensor speedtest:
  - platform: speedtest
    server_id: !secret speedtest_server_id
    minute: 30
    hour:
      - 0
      - 6
      - 11
      - 18
    monitored_conditions:
      - upload
      - ping
  - platform: fastdotcom
    minute: 15
    hour:
      - 0
      - 6
      - 12
      - 18

weather:
  - platform: openweathermap
    api_key: !secret openweathermap_api_key
  - platform: darksky
    api_key: !secret dark_sky_api_key
    unit: si
    name: Dark Sky

sensor:
  - platform: mqtt
    name: "Temperature"
    state_topic: "sensor/temperature"
    qos: 0
  - platform: mqtt
    name: "Humidity"
    state_topic: "sensor/humidity"
    qos: 0
    unit_of_measurement: "%"
  - platform: mqtt
    name: "Pressure"
    state_topic: "sensor/pressure"
    qos: 0
    unit_of_measurement: "hPa"
  - platform: mqtt
    name: "Temperature External"
    state_topic: "sensor/temperature1"
    qos: 0
  - platform: filter
    name: "filtered realistic external temperature"
    entity_id: sensor.temperature_external
    filters:
      - filter: outlier
        window_size: 4
        radius: 4.0
      - filter: lowpass
        time_constant: 10
        precision: 2
  - platform: plex
    name: Plex Nas
    host: !secret plex_host
    port: !secret plex_port
    token: !secret plex_token
  - platform: uptime
    name: Uptime
  - platform: darksky
    api_key: !secret dark_sky_api_key
    monitored_conditions:
      - summary
      - icon
      - precip_probability
      - nearest_storm_distance
  - platform: command_line
    name: SSL cert expiry
    unit_of_measurement: days
    scan_interval: 10800
    command: "ssl-cert-check -b -c /etc/letsencrypt/live/examplehome.duckdns.org/cert.pem | awk '{ print $NF }'"
  - platform: time_date
    display_options:
      - 'time'
  - platform: command_line
    name: Bad Login
    command: "grep -c 'Login attempt' /home/homeassistant/.homeassistant/home-assistant.log"
  - platform: command_line
    name: CPU Temperature
    command: "cat /sys/class/thermal/thermal_zone0/temp"
    # If errors occur, remove degree symbol below
    unit_of_measurement: "Â°C"
    scan_interval: 120
    value_template: '{{ value | multiply(0.001) | round(2) }}'
  - platform: cert_expiry
    host: !secret cert_expiry_host
    name: HomeAssistant SSL Certificate
  - platform: mqtt
    name: "Energy"
    state_topic: "tele/sonoff-pow/SENSOR"
    value_template: '{{ value_json["ENERGY"]["Today"] }}'
    unit_of_measurement: "kWh"
  - platform: mqtt
    name: "Power"
    state_topic: "tele/sonoff-pow/SENSOR"
    value_template: '{{ value_json["ENERGY"]["Power"] }}'
    unit_of_measurement: "W"
  - platform: mqtt
    name: "Voltage"
    state_topic: "tele/sonoff-pow/SENSOR"
    value_template: '{{ value_json["ENERGY"]["Voltage"] }}'
    unit_of_measurement: "V"
  - platform: mqtt
    name: "Current"
    state_topic: "tele/sonoff-pow/SENSOR"
    value_template: '{{ value_json["ENERGY"]["Current"] }}'
    unit_of_measurement: "A"

